<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main>
      <section class="container">
        <!-- title -->
        <div class="title">
          <h2>Our reviews</h2>
          <div class="underline"></div>
        </div>

        <!-- reviews -->
        <article class="review">
          <div class="img-container">
            <img src="images/image1.jpg" id="person-img" alt="" srcset="" /> </div>
            <h4 id="author">Asad Rahman</h4>
            <p id="job">Lead Developer</p>
            <p id="info">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore
              saepe eveniet veniam. Tempora obcaecati excepturi, cupiditate odio
              aspernatur sunt unde possimus veniam eligendi natus facilis porro
              a modi quaerat doloremque?
            </p>
            

          <!-- prev nex buttons -->
          <div class="button-container">
            <button class="prev-btn">
                <i class = "fas fa-chevron-left">Previous</i></button>
            <button class="next-btn">
                <i class = "fas fa-chevron-right">Next</i></button>
        </div>
        <button class="random-btn">Surprise Me!</button>
        </article>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
